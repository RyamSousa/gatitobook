<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
	<div class="form-group">
		<input type="text" placeholder="E-mail" class="form-control" formControlName="email" />
		<app-mensagem
			*ngIf="novoUsuarioForm.get('email')?.hasError('required') && novoUsuarioForm.get('email')?.touched"
			mensagem="E-mail obrigatório"
		></app-mensagem>
		<app-mensagem
			*ngIf="novoUsuarioForm.get('email')?.hasError('email') && novoUsuarioForm.get('email')?.touched"
			mensagem="E-mail no formato incorreto"
		></app-mensagem>
	</div>
	<div class="form-group">
		<input
			type="text"
			placeholder="Nome Completo"
			class="form-control"
			formControlName="fullName"
		/>
		<app-mensagem
			*ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
			mensagem="Nome incorreto"
		></app-mensagem>
	</div>
	<div class="form-group">
		<input type="text" placeholder="Usuário" class="form-control" formControlName="username" />
		<app-mensagem
			*ngIf="novoUsuarioForm.get('username')?.hasError('minusculo') && novoUsuarioForm.get('username')?.touched"
			mensagem="Usuário deve ser letra minúscula"
		></app-mensagem>
		<app-mensagem
			*ngIf="novoUsuarioForm.get('username')?.hasError('usuarioExistente')"
			mensagem="Usuário já existe"
		></app-mensagem>
	</div>
	<div class="form-group">
		<input
			type="password"
			placeholder="Senha"
			class="form-control"
			formControlName="password"
		/>
	</div>

	<button class="btn btn-primary btn-block">Cadastro</button>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
