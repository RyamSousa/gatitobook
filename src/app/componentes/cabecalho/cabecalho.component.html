<header class="sticky-top">
	<nav class="navbar navbar-light bg-white">
		<a class="navbar-brand">Gatito Book</a>
		<div *ngIf="user$ | async as user">
			<div *ngIf="user.name; else login" class="icon-logout">
				<div>
					<i class="fa fa-user-circle mr-1"></i> <a href="" class="mr-1">{{user.name}}</a>
				</div>
				<a href="" (click)="logout()" class="btn btn-primary btn-block">Logout</a>
			</div>
		</div>
	</nav>

	<ng-template #login>
		<span class="navbar-text">
			<a [routerLink]="['']">Login</a>
		</span>
	</ng-template>
</header>
